<!DOCTYPE html>
<html>
    <head>
        <title>JS Build Project</title>
        <!-- Styles -->
        <link href="./index.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
       <!-- Add New Item Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add new Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Image url -->
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDes"
            placeholder="https://gopika.com/image.png" />
            <div id="imageDes" class="form-text">It's an optional field for you...</div>
          </div>
          <!-- Title -->
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="upload" class="form-control" id="taskTitle" placeholder="Task title!" required />
          </div>
          <!-- Task type-->
          <div class="mb-3">
            <label for="tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tags" placeholder="Task type!" required />
          </div>
          <!-- Task Description -->
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea type="text" class="form-control" id="taskDescription" placeholder="Task Description!" required>
            </textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Open task model -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details..</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Task_Application</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
               aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                 <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                  <i class="fas fa-plus mr-2"></i>Add New Item
                 </button>
            </div>
            </div>
        </nav>
        <div class="container">
          <!-- Search Window -->
          <section class="mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <!-- <div class="input-group flex-nowrap shadow-lg">
                  <input type="search" class="form-control" placeholder="Search Your Task Here..."/>
                </div> -->
                <div class="input-group flex-nowrap shadow-lg">
                  <span class="input-group-text flex-nowrap" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input type="search" class="form-control" placeholder="Search"/>
                </div>
              </div>
            </div>
          </section>
          <!-- Card Section -->
          <section class="mt-5">
           <div class="row task__contents">
            
           </div>
          </section>
        </div>











      <!-- Scripts -->
      <script src="./index.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
